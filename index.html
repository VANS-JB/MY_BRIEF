<!-- index.html-->
 <!DOCTYPE html>
 <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agence Express</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- N'SOUGAN Kokou Ivans J.B (Référent Digital)-->

        <!-- l'entête du corps de notre site-->

        <header>
            <h1>Agence Express</h1>

            <p>Envoyez vos colis partout dans le monde en toute sécurité</p>
        </header>

        <!-- Une section pour rassurer les clients la protection et l'envoi de leurs colis  -->
        <section class="hero">
            <h2>Expédiez Facilement Vos Colis</h2>
            <p>Service rapide, fiable et abordable pour tous vos envois internationaux</p>
        </section>
        
        <!-- La partie formulaire que les clients doivent remplir obligatoirement pour l'envoi des colis-->
        <section class="form-container">
            <h3>Formulaire d'Envoi</h3>
            <form>
                <label for="nom">Nom complet</label>
                <input type="text" id="nom" name="nom" required>

                <label for="email">Adresse Email</label>
                <input type="email" id="email" name="email" required>

                <label for="tel">Numéro de téléphone</label>
                <input type="tel" id="tel" name="=tel" required>

                <label for="pays">Pays de destination</label>
                <select id="pays" name="pays" required>
                    <option value="">-- Sélectionnez un pays --</option>
                    <option value="France">France</option>
                    <option value="USA">Etats-Unis</option>
                    <option value="Togo">Togo</option>
                    <option value="Canada">Canada</option>
                    <option value="Sénégal">Sénégal</option>
                </select>

                <label for="colis">Description du colis</label>
                <textarea id="colis" name="colis" rows="4" placeholder="Taille, poids, contenu..." required></textarea>

                <button type="submit">Envoyer la Demande</button>
            </form>
        </section>
        
        <!-- Ici c'est le pied de la page -->
        <footer>
            <p>&copy; 2025 Agence Express - Tous droits réservés</p>
        </footer>
    </body>
 </html>
